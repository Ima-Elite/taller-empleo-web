<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascensor de 5 Pisos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .building {
            position: relative;
            width: 200px;
            height: 500px;
            background-color: #aaa;
            border: 2px solid #333;
        }

        .elevator {
            position: absolute;
            width: 100%;
            height: 20%;
            background-color: #555;
            transition: transform 1s ease;
        }

        .floor {
            position: absolute;
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #floor-5 { top: 0; }
        #floor-4 { top: 20%; }
        #floor-3 { top: 40%; }
        #floor-2 { top: 60%; }
        #floor-1 { top: 80%; }

        button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="building">
        <div id="elevator" class="elevator"></div>
        <div class="floor" id="floor-5"><button onclick="moveToFloor(5)">Piso 5</button></div>
        <div class="floor" id="floor-4"><button onclick="moveToFloor(4)">Piso 4</button></div>
        <div class="floor" id="floor-3"><button onclick="moveToFloor(3)">Piso 3</button></div>
        <div class="floor" id="floor-2"><button onclick="moveToFloor(2)">Piso 2</button></div>
        <div class="floor" id="floor-1"><button onclick="moveToFloor(1)">Piso 1</button></div>
    </div>
    <script>
        function moveToFloor(floor) {
            const elevator = document.getElementById('elevator');
            const buildingHeight = document.querySelector('.building').offsetHeight;
            const floorHeight = buildingHeight / 5;
            const destination = (5 - floor) * floorHeight;
            
            elevator.style.transform = `translateY(${destination}px)`;
        }
    </script>
</body>
</html>
