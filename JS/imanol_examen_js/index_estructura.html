<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="restaurante, carta, menú, comida, bebidas, postres">
    <title>Restaurante Imanol</title>
    <style>
      
    </style>
</head>
<body>
    <main>
        <div class="contenedor-menu">
            <form>
                <div class="seccion-menu">
                    <h2>Entradas</h2>
                    <div class="item-menu">
                        <input type="checkbox" id="ensalada-cesar" name="ensalada-cesar">
                        <label for="ensalada-cesar">Ensalada César - 13€</label>
                        <input type="number" name="cantidad-ensalada-cesar" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="sopa-tomate" name="sopa-tomate">
                        <label for="sopa-tomate">Sopa de Tomate - 2€</label>
                        <input type="number" name="cantidad-sopa-tomate" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="bruschetta" name="bruschetta">
                        <label for="bruschetta">Bruschetta - 3€</label>
                        <input type="number" name="cantidad-bruschetta" min="0" value="0">
                    </div>
                </div>

                <div class="seccion-menu">
                    <h2>Platos Principales</h2>
                    <div class="item-menu">
                        <input type="checkbox" id="pasta-carbonara" name="pasta-carbonara">
                        <label for="pasta-carbonara">Pasta Carbonara - 5€</label>
                        <input type="number" name="cantidad-pasta-carbonara" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="pizza-margarita" name="pizza-margarita">
                        <label for="pizza-margarita">Pizza Margarita - 6€</label>
                        <input type="number" name="cantidad-pizza-margarita" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="pollo-curry" name="pollo-curry">
                        <label for="pollo-curry">Pollo al Curry - 7€</label>
                        <input type="number" name="cantidad-pollo-curry" min="0" value="0">
                    </div>
                </div>

                <div class="seccion-menu">
                    <h2>Acompañamientos</h2>
                    <div class="item-menu">
                        <input type="checkbox" id="papas-fritas" name="papas-fritas">
                        <label for="papas-fritas">Papas Fritas - 8€</label>
                        <input type="number" name="cantidad-papas-fritas" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="verduras-asadas" name="verduras-asadas">
                        <label for="verduras-asadas">Verduras Asadas - 9€</label>
                        <input type="number" name="cantidad-verduras-asadas" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="arroz-blanco" name="arroz-blanco">
                        <label for="arroz-blanco">Arroz Blanco - 11€</label>
                        <input type="number" name="cantidad-arroz-blanco" min="0" value="0">
                    </div>
                </div>

                <div class="seccion-menu">
                    <h2>Bebidas</h2>
                    <div class="item-menu">
                        <input type="checkbox" id="agua-mineral" name="agua-mineral">
                        <label for="agua-mineral">Agua Mineral - 44€</label>
                        <input type="number" name="cantidad-agua-mineral" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="refresco" name="refresco">
                        <label for="refresco">Refresco (Coca-Cola, Sprite) - 16€</label>
                        <input type="number" name="cantidad-refresco" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="cerveza-artesanal" name="cerveza-artesanal">
                        <label for="cerveza-artesanal">Cerveza Artesanal - 32€</label>
                        <input type="number" name="cantidad-cerveza-artesanal" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="vino-tinto" name="vino-tinto">
                        <label for="vino-tinto">Vino Tinto - 1€</label>
                        <input type="number" name="cantidad-vino-tinto" min="0" value="0">
                    </div>
                </div>

                <div class="seccion-menu">
                    <h2>Postres</h2>
                    <div class="item-menu">
                        <input type="checkbox" id="tiramisu" name="tiramisu">
                        <label for="tiramisu">Tiramisú - 2€</label>
                        <input type="number" name="cantidad-tiramisu" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="helado-vainilla" name="helado-vainilla">
                        <label for="helado-vainilla">Helado de Vainilla - 5€</label>
                        <input type="number" name="cantidad-helado-vainilla" min="0" value="0">
                    </div>
                    <div class="item-menu">
                        <input type="checkbox" id="tarta-manzana" name="tarta-manzana">
                        <label for="tarta-manzana">Tarta de Manzana - 1€</label>
                        <input type="number" name="cantidad-tarta-manzana" min="0" value="0">
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
