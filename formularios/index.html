<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="checkbox"], input[type="radio"] {
            width: auto;
            padding: 0;
            margin-right: 10px;
        }

        input[type="submit"], input[type="reset"] {
            width: auto;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }

        input[type="color"] {
            padding: 0;
        }

        .form-group.inline {
            display: flex;
            align-items: center;
        }

        .form-group.inline label {
            margin-right: 10px;
        }

        .form-group.inline input {
            width: auto;
        }
    </style>
</head>
<body>
    <h1>Formulario de Ejemplo</h1>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="text">Texto:</label>
            <input type="text" id="text" name="text" placeholder="Escribe tu texto aquí">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com">
        </div>
        <div class="form-group">
            <label for="number">Número:</label>
            <input type="number" id="number" name="number" placeholder="Escribe un número">
        </div>
        <div class="form-group">
            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel" placeholder="123-456-7890">
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" placeholder="YYYY-MM-DD">
        </div>
        <div class="form-group">
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" placeholder="HH:MM">
        </div>
        <div class="form-group">
            <label for="datetime-local">Fecha y Hora:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local" placeholder="YYYY-MM-DDTHH:MM">
        </div>
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="http://www.ejemplo.com">
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="color" id="color" name="color">
        </div>
        <div class="form-group">
            <label for="range">Rango:</label>
            <input type="range" id="range" name="range" min="0" max="100" placeholder="0">
        </div>
        <div class="form-group">
            <label for="file">Archivo:</label>
            <input type="file" id="file" name="file" placeholder="Selecciona un archivo">
        </div>
        <div class="form-group inline">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox" name="checkbox">
        </div>
        <div class="form-group inline">
            <label for="radio1">Radio 1:</label>
            <input type="radio" id="radio1" name="radio" value="1">
            <label for="radio2">Radio 2:</label>
            <input type="radio" id="radio2" name="radio" value="2">
        </div>
        <div class="form-group">
            <label for="select">Seleccionar:</label>
            <select id="select" name="select">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="textarea">Área de texto:</label>
            <textarea id="textarea" name="textarea" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </div>
    </form>
</body>
</html>
