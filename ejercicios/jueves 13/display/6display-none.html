<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display None</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <p>Este párrafo es visible.</p>
  <p class="hidden">Este párrafo está oculto y no ocupa espacio.</p>
</body>
</html>
