<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Imanol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #451093;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        header img {
            width: 70px;
        }
        .logo {
            margin-right: 20px;
        }
        h1 {
            font-size: 34px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .parrafo-introduccion {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #333;
        }
        .parrafo-destacado {
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #9146ff;
        }
        .parrafo-informacion {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo/logo.png" alt="Logo de la página" class="logo">
        <h1>Twitch</h1>
    </header>
    <main>
        <section>
            <p class="parrafo-introduccion">
                Este es un sitio web donde puedes ver transmisiones en vivo de diferentes creadores de contenido.
            </p>
            <p class="parrafo-destacado">
                Disfruta de tus juegos favoritos, sesiones de arte, música en vivo y mucho más.
            </p>
            <p class="parrafo-informacion">
                Únete a nuestra comunidad y comparte momentos emocionantes con otros espectadores.
            </p>
        </section>
    </main>
</body>
</html>
