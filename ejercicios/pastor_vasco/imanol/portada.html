<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces y Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #8B4513;
        }

        header {
            background-color: #8B4513;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
        }

        .enlace-lista {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .enlace-lista li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .enlace-lista li img {
            width: 100%;
            height: 200px;
            display: block;
        }

        .enlace-lista li span {
            display: block;
            padding: 10px 0;
            font-size: 18px;
            color: #8B4513;
        }

        .enlace-lista li a {
            text-decoration: none;
            color: inherit;
        }

        footer {
            background-color: #8B4513;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Enlaces con Fotos</h1>
    </header>

    <main>
        <ul class="enlace-lista">
            <li>
                <a href="https://cefem2024.com/alalia/">

                    <span>Alalia</span>
                </a>
            </li>
            <li>
                <a href="https://cefem2024.com/cristian/razadegato/">
                    <img src="https://cefem2024.com/cristian/razadegato/img/manee.webp" alt="Cristian">
                    <span>Cristian</span>
                </a>
            </li>
            <li>
                <a href="https://cefem2024.com/ana/">
                    <img src="https://cefem2024.com/ana/Gato.webp" alt="Ana">
                    <span>Ana</span>
                </a>
            </li>
            <li>
                <a href="https://cefem2024.com/carlos/">
                    <img src="https://cefem2024.com/carlos/img/persa.webp" alt="Carlos">
                    <span>Carlos</span>

            <li>

                    <span>Imanol</span>

            <li>
                <a href="https://cefem2024.com/javier/">
                    <img src="https://cefem2024.com/javier/kitten-cute-kitten.gif" alt="Javier">
                    <span>Javier</span>

            <li>
