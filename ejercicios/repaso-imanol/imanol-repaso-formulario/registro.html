        margin-left: 23%;

      button {
        margin-top: 25px;
      }

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Tienda de Zapatillas</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nosotros</a>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </nav>
    
   
    <!-- Página de Registro/Login -->
    <div class="container mt-5">
      <div class="row">
        <h2 class="centrado">Crear una Nueva Cuaenta de Usuario</h2>
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="form-group">
                <label for="email">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
              </div>
              <div class="form-group">
                <label for="email">Apellido</label>
                <input type="text" class="form-control" id="email" placeholder="Introduce tu Apellido">
              </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
            </div>

            <div class="form-group">
                <label for="password">Repite la Contraseña</label>
                <input type="password" class="form-control" id="repite-password" placeholder="Introduce tu contraseña de nuevo">
              </div>

            <button type="submit" class="btn btn-primary">CREAR USUARIO</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Zapatillas</p>
    </footer>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
